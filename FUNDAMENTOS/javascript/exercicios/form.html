<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous"
  >
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
    crossorigin="anonymous"
    defer
    >
  </script>
</head>
<body>
  <form name="formulario" style="width: 400px;" class="px-5 py-5">
    <div class="mb-3">
      <label class="form-label">Width (px)</label>
      <input type="number" name="valor" max="100" min="0" maxlength="3" class="form-control" />
    </div>
    <button class="btn btn-primary" id="btn" type="button">botão</button>
  </form>
  <script>
    const form = document.formulario
    form.addEventListener('change', (e) => {
      e.preventDefault()
      const value = form.valor.value
      const btn = document.querySelector('#btn')
      const validation = value > 100 || value <= 0

      btn.textContent = validation
        ? 'Botão' 
        : value + '%'
          
      btn.style.width = validation
        ? 100 + '%' 
        : value + '%'
    })
  </script>
</body>
</html>
