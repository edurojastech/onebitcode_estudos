<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs - CheckBoxs</title>
</head>
<body>

  <form action="#" method="post">
    <label for="interesses">Interesses:</label> <br>

    <input type="checkbox" name="backend" id="backend" value="backend">
    <label for="backend">Back-End</label><br>
    
    <input type="checkbox" name="frontend" id="frontend" value="frontend">
    <label for="frontend">Front-End</label><br>

    <input type="checkbox" name="fullstack" id="fullstack" value="fullstack">
    <label for="fullstack">Full-Stack</label>

  </form>
  
</body>
</html>
