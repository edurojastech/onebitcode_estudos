<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de imoveis</title>
</head>
<body>
  
  <div id="imoveis">

  </div>


  <script>
    /*
      Escreva um programa em javascript que funcione como um cadastro de imóveis e atenda aos seguintes requisitos:
        Deve ter um menu interativo que sempre é exibido até que o usuário escolha sair. === OK
        O menu interativo deve mostrar no topo a quantidade de imóveis cadastrados. === OK
        O menu deve ter a opção de salvar um imóvel.
        O menu também deve ter a opção de mostrar todos os imóveis salvos.

        Para salvar um novo imóvel o programa deve pedir as seguintes informações:
          Nome do proprietário. 
          Quantidade de quartos. 
          Quantidade de banheiros. 
          Se possui garagem.
        
    */
    let sair = false
    let opcao = null
    let imoveis = []

    do {

      opcao = prompt(`
        ========= CADASTRO DE IMOVEIS =========

        Quantidade já cadastrados: ${imoveis.length}
        Escolha uma opção: 
          1 => Cadastrar imovel
          2 => Mostrar os imoveis cadastrados
          3 => Sair do menu

      `)

      if(opcao == '3' || opcao == '' || opcao.length == 0){
        sair = true
        alert('Saindo...')
      } else if(opcao == 1) {
        alert('Abrindo programa de cadastro...')
        imoveis.push(
          {
            nomeDono: prompt('Nome do dono(a): '),
            qtdeQuartos: prompt('Quantidade quartos: '),
            qtdeBanheiro: prompt('Quantidade banheiros: '),
            possuiGaragem: prompt('Possui garagem S-Sim N-Não') == 'S' ? 'Sim' : 'Não',
          }
        )
      } else {
        let listarImoveis = ''
        imoveis.forEach(element => {
          const {nomeDono, qtdeQuartos, qtdeBanheiro, possuiGaragem} = element
          listarImoveis += `
            ==============================
            Dono: ${nomeDono}, 
            Quartos: ${qtdeQuartos},
            Banheiros: ${qtdeBanheiro},
            Tem Garagem: ${possuiGaragem}
            ==============================
          `
        })

        document.getElementById('imoveis').innerText = `
          ========= IMOVEIS CADASTRADOS =========
          ${listarImoveis}
        ` 
        sair = true
      }

    } while (sair == false);



















  </script>
</body>
</html>
