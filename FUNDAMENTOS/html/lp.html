<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Saúde Viva</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="font-sans text-gray-800 bg-blue-50">
  <div class="px-6 py-3 text-center">
    <button class="bg-blue-600 text-white px-6 py-3 rounded" onclick="showContent()">Show Content</button>
    <button class="bg-blue-600 text-white px-6 py-3 rounded" onclick="hideContent()">Hide Content</button>
  </div>

  <template>
    <div class="hero">
      <section class="bg-blue-50 p-8 text-center card border">
        <h2 class="text-3xl font-bold mb-2 title"></h2>
        <p class="text-lg subtitle"></p>
        <a href="#contato" class="mt-4 inline-block bg-blue-600 text-white px-6 py-3 rounded">Fale com a gente</a>
      </section>
    </div>
  </template>
 

  <script defer>
    let qtd = 0
    let temp = document.getElementsByTagName("template")[0]
    const listDados = [
      {
        title: 'Cuidando da sua saúde com excelência',
        subtitle: 'Atendimento personalizado para você'
      },
      {
        title: 'Cuidando da sua saúde com carinho',
        subtitle: 'Atendimento personalizado para sua família'
      },
      {
        title: 'Melhore sua Saúde agora!',
        subtitle: 'Atendimento humanizado'
      }
    ]
    
    function showContent() {
      if(qtd !== listDados.length) {       
        for (let i = 0; i < listDados.length; i++) {
          let clon = temp.content.cloneNode(true)
          document.body.appendChild(clon)
          document.querySelectorAll('.title')[qtd].textContent = listDados[qtd].title
          document.querySelectorAll('.subtitle')[qtd].textContent = listDados[qtd].subtitle
          qtd++
        }
      }
    }

    function hideContent() {
      const hero = document.querySelectorAll('.hero')
      for (let i = 0; i < hero.length; i++) {
        hero[i].remove()
      }
      qtd = 0
    }
  </script>
</body>
</html>
