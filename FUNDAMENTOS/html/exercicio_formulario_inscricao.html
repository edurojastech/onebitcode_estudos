<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form | Inscrição</title>
</head>

<body>

  <!-- 
    Crie um arquivo HTML com um formulário de inscrição contendo os seguintes campos:
    Nome, que deve ser um input de texto [OK]
    Email, que deve ser um input de email [OK]
    WhatsApp, que deve ser um input de telefone [OK]
    Área de atuação, que deve ser um input de radio com as opções: Desenvolvimento, Quality Assurance (QA), Análise de Dados e Infraestrutura
    Observações, que deve ser uma textarea
    Uma checkbox com o rótulo “Desejo receber novidades e ofertas por email.”
    Imagem para referência
  -->

  <h1>Formulário Dev</h1>
  <form action="#" method="post">
    <div>
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" placeholder="Digite um nome" required>
    </div>

    <br>

    <div>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Digite um e-mail" required>
    </div>

    <br>

    <div>
      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" placeholder="(34)99999-9999"
        pattern="([0-9]{2}) 9[0-9]{4}-[0-9]{4}" maxlength="14" required>
    </div>

    <br>

    <div>
      <label for="atuacao">Área de Atuação:</label>
      <br>
      <input type="radio" name="area" id="desenvolvimento" required>
      <label for="desenvolvimento">Desenvolvimento</label>
      <br>
      <input type="radio" name="area" id="qa" required>
      <label for="qa">Quality Assurance (QA)</label>
      <br>
      <input type="radio" name="area" id="dados" required>
      <label for="dados">Análise de Dados</label>
      <br>
      <input type="radio" name="area" id="intra" required>
      <label for="intra">Infraestrutura</label>
    </div>

    <br>

    <div>
      <label for="observacoes">Observações:</label>
      <br>
      <textarea name="observacoes" id="observacoes" rows="5" cols="35"></textarea>
    </div>

    <div>
      <input type="checkbox" name="novidades" id="novidades">
      <label for="novidades">Desejo receber novidades e ofertas por email.</label>
    </div>
  </form>
</body>

</html>
