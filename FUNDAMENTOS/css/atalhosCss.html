<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atalhos Css</title>
  <style>
    body {
      background-color: darkslategray;
    }

    div {
      background-color: tomato;
      width: 200px;
      border-radius: 10px;
      color: #FFF;
      font-size: 24px;
      /* margin: 200px auto; */
      height: 40px;
      text-align: center;
    }

    .first {
      padding-inline: 1em;
      padding-block: 0.5em;
      place-content: center;
      inset: 44%;
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="first">
    Primeiro Atalho
  </div>
</body>
</html>
