<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulando Blog com POO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background: #007bff;
      background: linear-gradient(to right, #0062E6, #33AEFF);
      height: 90vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .bg-image {
      background-image: url('https://images.pexels.com/photos/159435/instagram-tablet-device-technology-159435.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>

<body>
  <!-- Bootstrap 5 Contact Form Snippet -->

  <div class="container-fluid px-5 my-5">
    <div class="row justify-content-center">
      <div class="col-xl-10">
        <div class="card border-0 rounded-3 shadow-lg overflow-hidden">
          <div class="card-body p-0">
            <div class="row g-0">
              <div class="col-sm-6 d-none d-sm-block bg-image"></div>
              <div class="col-sm-6 p-4">
                <div class="text-center">
                  <div class="h3 fw-light">Blog</div>
                  <p class="mb-4 text-muted">Inserir dados do Post</p>
                </div>

                <form id="postForm">

                  <!-- Name Input -->
                  <div class="form-floating mb-3">
                    <input 
                      class="form-control" 
                      id="nameAuthor" 
                      type="text" 
                      placeholder="Name"
                      data-sb-validations="required"
                    />
                    <label for="nameAuthor">Nome do Autor</label>
                    <div class="invalid-feedback" data-sb-feedback="name:required">Inserir nome!</div>
                  </div>

                  <!-- Post Input -->
                  <div class="form-floating mb-3">
                    <textarea 
                      name="descPost"
                      class="form-control" 
                      id="descPost" 
                      type="text" 
                      placeholder="Digita sua postagem aqui..."
                      style="height: 10rem;" data-sb-validations="required"></textarea>
                    <label for="descPost">Postagem</label>
                    <div class="invalid-feedback" data-sb-feedback="message:required">Message is required.</div>
                  </div>

                  <!-- Submit success message -->
                  <div class="d-none" id="submitSuccessMessage">
                    <div class="text-center mb-3">
                      <div class="fw-bolder">Form submission successful!</div>
                      <p>To activate this form, sign up at</p>
                      <a
                        href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                    </div>
                  </div>

                  <!-- Submit error message -->
                  <div class="d-none" id="submitErrorMessage">
                    <div class="text-center text-danger mb-3">Error sending message!</div>
                  </div>

                  <!-- Submit button -->
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" id="submitButton" type="button" onclick="InserirDados()">Salvar</button>
                  </div>
                </form>
                <!-- End of contact form -->

              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- CDN Link to SB Forms Scripts -->
  <!-- <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script> -->
  <script src="./Classes.js"></script>
  <script src="./saveLocalStore.js"></script>
  <script src="./SimulandoBlog.js"></script>
</body>

</html>
